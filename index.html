<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Doing JavaScript</title>
    <script>
        //An array of 3 image names
        const imagesToShow = ['Gradient.png', 'sparkle.png', 'Gradient1.png'];
        var c = 0;
        //This is just a demo. I don't ned a function to add two numbers
        function addNumbers(a, b) {
            return a + b;
        }
        /*function to change the image
         * c is a local var to this set of script functions etc
         * as we enter either of the following functions we change the value of c
         * c is the selector of the imagesToShow array
         * in the array above imagesToShow[0] == 'Gradient.png'
         * imagesToShow.length is the length of the array
         * if we try to make images to show > 2 - in JavaScript array go from element 0 to element length-1
         * there would be an error so we make it loop back - alternatively we could hide the button
         * If we try to make c < 0 then there would be an error so we make it loop - we could hide the button
         * when c reaches 0
         */
        function changeImage() {
            c++;
            if (c >= imagesToShow.length) {
                c = 0;
            }
            document.getElementById('blue').src = imagesToShow[c];
        }
        //Testing this failed Why?
        //I had put a L for length 
        function changeImageDown() {
            c--;
            if (c < 0) {
                c = imagesToShow.length-1;
            }
            document.getElementById('blue').src = imagesToShow[c];
        }
    </script>
</head>
<body>
    <!--Here is my HTML Comment -->
    <h1 id="demo2">Nothing to see here</h1>
    <img id="blue" src="Gradient.png" alt="blue square should be here" />
    <script>
        /*
         * Math is a mathematical library and we can call functions from it
         * in the line below variable x is assigned the value of Math.PI
         * The numbers in JavaScript are all stored as 16 bit floats
         * */
        var x = Math.PI;//10;
        var y = "3";
        var z = x / y;
        /*
         * Comments in JavaScript can be blocks
         * Concatenation in JavaScript
         * */
        document.getElementById("demo2").innerHTML = "Hello World in JavaScript variable x is " + x;
        document.getElementById("demo2").innerHTML += "<br/> y is " + y;
        //toPrecision calls the number class function that rounds the number to 8 significant figures
        document.getElementById("demo2").innerHTML += "<br/> z is " + z.toPrecision(8);
        //this line will call the add x and y
        document.getElementById("demo2").innerHTML += "<br/> " + addNumbers(x, z).toPrecision(3);
        //comments in JavaScript can be single lines
    </script>
    <br />
    <!--
        when we press the Change Up button it will call the function changeImage()
        similarly when we click the Change Down button it will call the changeImageDown() function
    -->
    <button onclick=changeImage()>Change Up</button>
    <button onclick=changeImageDown()>Change Down</button>
</body>
</html>
